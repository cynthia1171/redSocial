      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- fin del modal -->

        <!-- fin buscador -->

          <ul class="nav nav-pills">
            <li role="presentation">
              <a href="#">Inicio</a>
            </li>
            <li role="presentation"  class="active">

            <li role="presentation">

        <span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#modal-edit" aria-hidden="true"></span>
