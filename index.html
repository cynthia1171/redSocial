<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bienvenidos - Red Social</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <!-- Modal Inicio de sesión -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4>
      <form>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" required>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" minlength="6" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <button id="btn-register" class="btn waves-effect waves-light" type="submit" name="action">Submit
          </button>
        </div>
        <div class="row">
          <p>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <!-- fin modal -->

  <header>
    <nav>
      <div class="container nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
      </div>
    </nav>
  </header>
  <main>
  <div class="container row">
    <div class="col m6">
      asd
    </div>
    <div class="col s12 col m6">
      <form>
        <h2>Crea una cuenta</h2>
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <div class="gender-male col s6">
              <input class="with-gap" name="gender" type="radio" id="male" required />
              <label for="male">Male</label>
            </div>
            <div class="gender-female col s6">
              <input class="with-gap" name="gender" type="radio" id="female" required />
              <label for="female">Female</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
            <button id="btn-register" class="btn waves-effect waves-light" type="submit" name="action">Submit
            </button>
        </div>
        <div class="row">
          <p>Si ya tienes una cuenta <span><a class="waves-effect waves-light modal-trigger" href="#modal1">Sign up</a></span></p>
        </div>
      </form>
    </div>
  </div>
  </main>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
