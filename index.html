<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bienvenidos - Red Social</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body id="fondo-index">
  <header>
    <nav class="navbar navbar-inverse">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>
        
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right">
              <div class="form-group">
                <input type="mail" class="form-control" placeholder="correo electrónico">
                <input type="password" class="form-control" placeholder="contraseña">
                <input class="btn" type="submit" value="Entrar">
              </div>
            </form>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
  </header>

  <!-- inicio contenido de la pagina -->
  <main>
    <video class="video-intro" src="assets/images/intro.mp4" loop="loop" muted="muted" autoplay="autoplay"></video>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="registro col-md-6 col-offset-md-3">
          <h2>Crea tu cuenta</h2>
          <form>
            <label>Nombre</label>
            <input type="text" name="name" class="form-control">
            <label>Apellido</label>
            <input type="text" name="lastname" class="form-control">
            <label>Correo electrónico</label>
            <input type="email" name="email" class="form-control">
            <label>Password</label>
            <input type="password" name="password" class="form-control">
            <label>
              <input type="checkbox" name="terms"> I agree with the
              <a href="#">Terms and Conditions</a>.</label>
            <input type="submit" value="Sign up" class="btn btn-primary col-md-12">
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <!-- fin contenido de la pagina -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
